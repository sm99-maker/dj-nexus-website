<body>
  <!-- Top Nav -->
  <header class="nav">

    <button class="menuBtn" id="menuBtn" aria-expanded="false" aria-controls="mobileMenu">

  <!-- Page Content -->

      <h1 class="pageTitle">listen</h1>

      <div class="embedGrid">

        <article class="card">
          <div class="cardTop">
            <h2 class="cardTitle">track one</h2>
            <p class="cardMeta">DJ Nexus</p>

              style="border-radius:12px"
              src="https://open.spotify.com/embed/track/5tD0UgRCMIC9kCUG2F2Eds?utm_source=generator"
              width="100%"
              height="352"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
              title="DJ Nexus Track One"
            ></iframe>
          </div>

          <div class="cardActions">
            <a class="btn" href="https://open.spotify.com/track/5tD0UgRCMIC9kCUG2F2Eds" target="_blank" rel="noopener">
              open on spotify
            </a>
          </div>
        </article>

        <!-- TRACK 2 -->

          <div class="cardTop">
            <h2 class="cardTitle">track two</h2>
            <p class="cardMeta">DJ Nexus</p>

              style="border-radius:12px"
              src="https://open.spotify.com/embed/track/5HffK1ZhSoWpvxQvVdFPR6?utm_source=generator"

              open on spotify
            </a>
          </div>
        </article>
      </div>

      <div class="footerNote">
        <a
          class="cta subtle"
          href="https://open.spotify.com/artist/65DGWzQeIPtfnBtuZ8UHAY"
          target="_blank"
          rel="noopener"
        >
          follow DJ Nexus on spotify
        </a>
      </div>
    </section>
