  <link rel="icon" href="assets/favicon.svg" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Top Nav -->
  <header class="nav">
    <a class="brand" href="/">DJ NEXUS</a>

    <button class="menuBtn" id="menuBtn" aria-expanded="false" aria-controls="mobileMenu">
      <span class="menuIcon" aria-hidden="true"></span>

  <!-- Page Content -->
  <main class="page">
    <section class="pageInner">
      <h1 class="pageTitle">listen</h1>
      <p class="pageSub">
        preview my tracks right here — then jump to spotify when you’re ready.
      </p>

      <div class="embedGrid">
        <!-- TRACK 1 -->
        <article class="card">
          <div class="cardTop">
            <h2 class="cardTitle">Track 1 Title</h2>
            <p class="cardMeta">DJ Nexus</p>
          </div>

          <!-- Spotify Embed (replace the src with your track embed link) -->
          <div class="playerWrap">
            <iframe
              class="spotifyPlayer"
              src="https://open.spotify.com/embed/track/PASTE_YOUR_TRACK_ID_1_HERE"
              width="100%"
              height="152"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
              title="DJ Nexus Track 1 Preview"
            ></iframe>
          </div>

          <div class="cardActions">
            <a class="btn" href="https://open.spotify.com/track/PASTE_YOUR_TRACK_ID_1_HERE" target="_blank" rel="noopener">
              open on spotify
            </a>
          </div>
        </article>

        <!-- TRACK 2 -->
        <article class="card">
          <div class="cardTop">
            <h2 class="cardTitle">Track 2 Title</h2>
            <p class="cardMeta">DJ Nexus</p>
          </div>

          <!-- Spotify Embed (replace the src with your track embed link) -->
          <div class="playerWrap">
            <iframe
              class="spotifyPlayer"
              src="https://open.spotify.com/embed/track/PASTE_YOUR_TRACK_ID_2_HERE"
              width="100%"
              height="152"
              frameborder="0"
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
              title="DJ Nexus Track 2 Preview"
            ></iframe>
          </div>

          <div class="cardActions">
            <a class="btn" href="https://open.spotify.com/track/PASTE_YOUR_TRACK_ID_2_HERE" target="_blank" rel="noopener">
              open on spotify
            </a>
          </div>
        </article>
      </div>

      <div class="footerNote">
        <a class="cta subtle" href="https://open.spotify.com/artist/65DGWzQeIPtfnBtuZ8UHAY" target="_blank" rel="noopener">
          follow me on spotify
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
