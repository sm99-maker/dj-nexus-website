<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixes - DJ Nexus</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .mixes {
      min-height: 100vh;
      padding: 100px 20px;
      text-align: center;
    }

    .mixes h1 {
      font-size: 3rem;
      color: #FF4500;
      animation: fadeInDown 1s ease-in-out;
      margin-bottom: 40px;
    }

    .mixes-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
    }

    .mix-card {
      background-color: #111;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .mix-card:hover {
      transform: translateY(-5px);
    }

    .mix-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }

    .mix-card h3 {
      color: #FF6347;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">DJ Nexus</a>
      <ul class="nav-links">
        <li><a href="about.html">About Me</a></li>
        <li><a href="mixes.html">Mixes</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="booking.html">Book Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Mixes Section -->
  <section class="mixes">
    <div class="container">
      <h1 class="animate">My Long-Form Mixes</h1>

      <div class="mixes-gallery">
        <!-- Mix 1 -->
        <div class="mix-card">
          <iframe src="https://www.youtube.com/embed/Ozs13pOWAtA" frameborder="0" allowfullscreen></iframe>
          <h3>High-Energy EDM / Hip-Hop Fusion</h3>
        </div>

        <!-- Mix 2 -->
        <div class="mix-card">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
          <h3>Old School Meets Trap Vibes</h3>
        </div>

        <!-- Mix 3 -->
        <div class="mix-card">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
          <h3>Late Night Lounge Set</h3>
        </div>
      </div>

      <a href="index.html" class="btn" style="margin-top: 40px;">Back to Home</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DJ Nexus. All Rights Reserved.</p>
  </footer>

</body>
</html>
