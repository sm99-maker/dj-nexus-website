<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mixes - DJ Nexus</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    .mixes {
      min-height: 100vh;
      padding: 100px 20px;
      text-align: center;
    }

    .mixes h1 {
      font-size: 3rem;
      color: #FF4500;
      animation: fadeInDown 1s ease-in-out;
      margin-bottom: 40px;
    }

    .mixes-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      justify-content: center;
      align-items: center;
    }

    .mixes iframe {
      width: 100%;
      height: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">DJ Nexus</a>
      <ul class="nav-links">
        <li><a href="about.html">About Me</a></li>
        <li><a href="mixes.html">Mixes</a></li>
        <li><a href="merch.html">Merch</a></li>
        <li><a href="booking.html">Book Me</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- Mixes Section -->
  <section class="mixes">
    <div class="container">
      <h1 class="animate">My Long-Form Mixes</h1>

      <div class="mixes-gallery">
        <!-- Replace these URLs with your actual YouTube mix links -->
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" frameborder="0" allowfullscreen></iframe>
        <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" frameborder="0" allowfullscreen></iframe>
      </div>

      <a href="index.html" class="btn" style="margin-top: 40px;">Back to Home</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 DJ Nexus. All Rights Reserved.</p>
  </footer>

</body>
</html>
