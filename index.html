<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DJ Nexus</title>
  <meta name="description" content="DJ Nexus — Bridging cultures and uniting eras." />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Grain overlay for the Jigitz-style texture -->
  <div class="grain" aria-hidden="true"></div>

  <!-- Header / Nav (minimal, like Jigitz) -->
  <header class="header">
    <a class="brand" href="index.html" aria-label="Go to home">DJ NEXUS</a>

    <button class="menuBtn" id="menuBtn" aria-expanded="false" aria-controls="mobileNav">
      <span class="menuBtn__lines" aria-hidden="true"></span>
      <span class="menuBtn__text">Menu</span>
    </button>

    <nav class="nav" aria-label="Primary navigation">
      <a class="nav__link is-active" href="index.html">home</a>
      <a class="nav__link" href="merch.html">merch</a>
      <a class="nav__link" href="listen.html">listen</a>
      <!-- optional external -->
      <a class="nav__link" href="https://discord.com" target="_blank" rel="noopener">discord</a>
    </nav>
  </header>

  <!-- Mobile nav drawer -->
  <nav class="mobileNav" id="mobileNav" aria-label="Mobile navigation">
    <a href="index.html">home</a>
    <a href="merch.html">merch</a>
    <a href="listen.html">listen</a>
    <a href="https://discord.com" target="_blank" rel="noopener">discord</a>
  </nav>

  <!-- Main hero (full-screen, centered) -->
  <main class="hero">
    <div class="hero__inner">
      <p class="hero__kicker">Bridging cultures and uniting eras</p>

      <h1 class="hero__title">
        DJ<br />
        <span>NEXUS</span>
      </h1>

      <p class="hero__sub">
        Local bedroom DJ → global stage. New music + sets on the way.
      </p>

      <div class="hero__cta">
        <a class="btn" href="listen.html">listen</a>
        <a class="btn btn--ghost" href="merch.html">merch</a>
      </div>

      <div class="hero__footer">
        <a class="miniLink" href="listen.html">Spotify + SoundCloud</a>
        <span class="dot">•</span>
        <a class="miniLink" href="https://on.soundcloud.com/WxCWd5XYHB6VaewYO2" target="_blank" rel="noopener">SoundCloud</a>
      </div>
    </div>

    <!-- Background vibe (no image needed; pure CSS gradient + glow) -->
    <div class="bg" aria-hidden="true">
      <div class="bg__glow bg__glow--a"></div>
      <div class="bg__glow bg__glow--b"></div>
      <div class="bg__glow bg__glow--c"></div>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
