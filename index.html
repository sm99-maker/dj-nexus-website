<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DJ Nexus - Bridging Cultures, Uniting Eras</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }
        .logo img { height: 50px; width: auto; }

        .menu-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-btn:hover { background: #fff; color: #000; }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 4rem;
            background: #000;
            border: 1px solid #333;
            min-width: 200px;
            margin-top: 0.5rem;
        }
        .dropdown.active { display: block; }
        .dropdown a {
            display: block;
            padding: 1rem 1.5rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #222;
            transition: all 0.3s;
        }
        .dropdown a:hover { background: #111; padding-left: 2rem; }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            background: #000 url('https://i.ibb.co/tTjq5HY7/stagger1.jpg') no-repeat center center;
            background-size: cover;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .hero > * { position: relative; z-index: 1; }
        .hero h1 {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            margin: 15vh 0 1rem 0;
            letter-spacing: -2px;
        }
        .slogan {
            font-size: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .social-links { display: flex; gap: 2rem; margin-top: 2rem; }
        .social-links a { transition: all 0.3s; }
        .social-links a:hover { opacity: 0.7; transform: translateY(-2px); }
        .social-links svg { width: 32px; height: 32px; fill: #fff; }

        .content-section {
            min-height: 100vh;
            padding: 8rem 4rem;
            display: none;
        }
        .content-section.active { display: block; }
        .content-section h2 { font-size: 3rem; margin-bottom: 3rem; }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.5rem;
            background: #111;
            padding: 2rem;
            border: 1px solid #222;
            margin-bottom: 2rem;
        }
        .calendar-day-header { text-align: center; padding: 1rem; font-weight: 600; opacity: 0.6; }
        .calendar-day {
            background: #1a1a1a;
            padding: 1rem;
            text-align: center;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s;
        }
        .calendar-day.available { border: 2px solid #00ff00; cursor: pointer; }
        .calendar-day.available:hover { background: #222; }
        .calendar-day.booked { border: 2px solid #ff0000; }
        .calendar-day.past { border: 2px solid #333; opacity: 0.5; }
        .calendar-day.empty { background: transparent; border: none; }

        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #111;
            padding: 3rem;
            border: 1px solid #333;
            max-width: 500px;
            width: 90%;
            border-radius: 8px;
        }
        .form-group { margin-bottom: 1.5rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; opacity: 0.8; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a1a;
            border: 1px solid #333;
            color: #fff;
            font-size: 1rem;
        }
        .form-group textarea { min-height: 100px; }
        .modal-buttons { display: flex; gap: 1rem; margin-top: 2rem; }
        .modal-buttons button {
            flex: 1;
            padding: 1rem;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }
        .btn-submit { background: #fff; color: #000; }
        .btn-cancel { background: #333; color: #fff; }

        @media (max-width: 768px) {
            .calendar-grid { gap: 0.25rem; padding: 1rem; }
            .calendar-day { min-height: 60px; padding: 0.5rem; font-size: 0.85rem; }
        }
    </style>
</head>

    <section class="content-section" id="calendar">
        <h2>Book DJ Nexus</h2>
        <div style="max-width: 1000px; margin: 0 auto;">

                <h3 id="currentMonth" style="font-size: 1.8rem; margin-bottom: 1rem;">February 2026</h3>
                <button onclick="changeMonth(-1)" style="background: #222; border: 1px solid #333; color: #fff; padding: 0.75rem 1.5rem; cursor: pointer; margin-right: 1rem;">← Prev</button>

    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <h3>Book DJ Nexus</h3>
            <div class="form-group">
                <label>Date:</label>
                <input type="text" id="bookingDate" readonly>
            </div>
            <div class="form-group">
                <label>Your Name:</label>
                <input type="text" id="clientName" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="clientEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label>Event Type:</label>
                <select id="eventType">
                    <option>Birthday Party</option>
                    <option>Wedding</option>
                    <option>Corporate Event</option>
                    <option>Graduation Party</option>
                    <option>Club Night</option>
                    <option>Private Party</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Additional Details:</label>
                <textarea id="eventDetails" placeholder="Tell me about your event..."></textarea>
            </div>
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-submit" onclick="submitBooking()">Submit Request</button>
            </div>
        </div>
    </div>

    <script>
        let currentMonthIndex = 1; // Start at February (0-indexed)
        const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
        const firstDayOfMonth = [6, 0, 6, 2, 4, 0, 2, 5, 1, 3, 6, 1]; // 2026 calendar
        
        // Booked dates (format: 'month-day')
        const bookedDates = ['3-17', '4-2', '7-0']; // Apr 18, May 2, Aug 1
        
        // Unavailable period: June 21 - July 5
        const unavailablePeriod = [];
        // March 28 - April 5
        for(let i = 28; i <= 31; i++) unavailablePeriod.push(`2-${i}`); // March 28-31
        for(let i = 1; i <= 5; i++) unavailablePeriod.push(`3-${i}`); // April 1-5
        // June 21 - July 5
        for(let i = 21; i <= 30; i++) unavailablePeriod.push(`5-${i}`); // June 21-30
        for(let i = 1; i <= 5; i++) unavailablePeriod.push(`6-${i}`); // July 1-5

        function renderCalendar() {
            const container = document.getElementById('calendarContainer');
            const month = currentMonthIndex;
            const monthName = months[month];
            document.getElementById('currentMonth').textContent = monthName + ' 2026';
            
            let html = '<div class="calendar-grid">';
            html += '<div class="calendar-day-header">Sun</div><div class="calendar-day-header">Mon</div><div class="calendar-day-header">Tue</div><div class="calendar-day-header">Wed</div><div class="calendar-day-header">Thu</div><div class="calendar-day-header">Fri</div><div class="calendar-day-header">Sat</div>';
            
            // Empty cells before month starts
            for(let i = 0; i < firstDayOfMonth[month]; i++) {
                html += '<div class="calendar-day empty"></div>';
            }
            
            // Days of month
            const today = new Date();
            const currentDay = today.getDate();
            const currentMonth = today.getMonth();
            
            for(let day = 1; day <= daysInMonth[month]; day++) {
                const dateKey = `${month}-${day}`;
                const isPast = (month < currentMonth) || (month === currentMonth && day < currentDay);
                const isBooked = bookedDates.includes(dateKey);
                const isUnavailable = unavailablePeriod.includes(dateKey);
                
                let className = 'calendar-day ';
                let status = '';
                let onclick = '';
                
                if (isPast) {
                    className += 'past';
                    status = 'Past';
                } else if (isBooked || isUnavailable) {
                    className += 'booked';
                    status = '<span class="day-status booked">Booked</span>';
                } else {
                    className += 'available';
                    status = '<span class="day-status available">Available</span>';
                    onclick = `onclick="openBooking('${monthName} ${day}, 2026')"`;
                }
                
                html += `<div class="${className}" ${onclick}><div class="day-number">${day}</div>${status}</div>`;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        function changeMonth(direction) {
            currentMonthIndex += direction;
            if (currentMonthIndex < 0) currentMonthIndex = 11;
            if (currentMonthIndex > 11) currentMonthIndex = 0;
            renderCalendar();
        }

        function openBooking(date) {
            document.getElementById('bookingDate').value = date;
            document.getElementById('bookingModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bookingModal').classList.remove('active');
        }

        function submitBooking() {
            const date = document.getElementById('bookingDate').value;
            const name = document.getElementById('clientName').value;
            const email = document.getElementById('clientEmail').value;
            const type = document.getElementById('eventType').value;
            const details = document.getElementById('eventDetails').value;
            
            if (!name || !email) {
                alert('Please fill in your name and email');
                return;
            }
            
            // Create mailto link
            const subject = `DJ Booking Request - ${date}`;
            const body = `Name: ${name}%0D%0AEmail: ${email}%0D%0ADate: ${date}%0D%0AEvent Type: ${type}%0D%0ADetails: ${details}`;
            window.location.href = `mailto:realdjnexus1@gmail.com?subject=${subject}&body=${body}`;
            
            closeModal();
            alert('Your booking request has been sent! I will contact you soon.');
        }

        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('active');
        }

        function showSection(id) {
            document.querySelectorAll('.hero, .content-section').forEach(s => s.style.display = 'none');
            const section = document.getElementById(id);
            section.style.display = id === 'home' ? 'flex' : 'block';
            section.classList.add('active');
            document.getElementById('menuDropdown').classList.remove('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('menuDropdown');
            const menuBtn = document.querySelector('.menu-btn');
            if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });

        // Initialize calendar
        renderCalendar();
    </script>
