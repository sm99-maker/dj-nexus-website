    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
        }

        .logo { font-size: 1.5rem; font-weight: 700; letter-spacing: 2px; }

        .menu-btn {
            background: none;
            border: 1px solid #fff;
            color: #fff;
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .menu-btn:hover { background: #fff; color: #000; }

        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            right: 4rem;
            background: #000;
            border: 1px solid #333;
            min-width: 200px;
            margin-top: 0.5rem;
        }
        .dropdown.active { display: block; }
        .dropdown a {
            display: block;
            padding: 1rem 1.5rem;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #222;
            transition: all 0.3s;
        }
        .dropdown a:hover { background: #111; padding-left: 2rem; }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            background: #000 url('https://i.ibb.co/tTjq5HY7/stagger1.jpg') no-repeat center center;
            background-size: cover;
        }
        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }
        .hero > * { position: relative; z-index: 1; }
        .hero h1 {
            font-size: clamp(3rem, 8vw, 7rem);
            font-weight: 900;
            margin: 15vh 0 1rem 0;
            letter-spacing: -2px;
        }
        .slogan {
            font-size: clamp(1rem, 2vw, 1.5rem);
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 3rem;
            opacity: 0.8;
        }

        .social-links { display: flex; gap: 2rem; margin-top: 2rem; flex-wrap: wrap; justify-content: center; }
        .social-links a { transition: all 0.3s; }
        .social-links a:hover { opacity: 0.7; transform: translateY(-2px); }
        .social-links svg { width: 32px; height: 32px; fill: #fff; }

        .content-section {
            min-height: 100vh;
            padding: 8rem 4rem;
            display: none;
        }
        .content-section.active { display: block; }
        .content-section h2 { font-size: 3rem; margin-bottom: 3rem; }

        @media (max-width: 768px) {
            nav { padding: 1.5rem 2rem; }
            .dropdown { right: 2rem; }
            .hero h1 { font-size: 3rem; }
            .content-section { padding: 6rem 2rem; }
        }
    </style>

    <script>
        function toggleMenu() {
            document.getElementById('menuDropdown').classList.toggle('active');
        }

        function showSection(id) {
            document.querySelectorAll('.hero, .content-section').forEach(function(s) {
                s.style.display = 'none';
            });
            const section = document.getElementById(id);
            section.style.display = id === 'home' ? 'flex' : 'block';
            section.classList.add('active');
            document.getElementById('menuDropdown').classList.remove('active');
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        document.addEventListener('click', function(e) {
            const dropdown = document.getElementById('menuDropdown');
            const menuBtn = document.querySelector('.menu-btn');
            if (!dropdown.contains(e.target) && !menuBtn.contains(e.target)) {
                dropdown.classList.remove('active');
            }
        });
    </script>
